<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Live Currency Converter - Real-time exchange rates with zero friction.">
    <title>Live Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <div class="converter-card">
            <header>
                <h1>Currency Converter</h1>
                <p>Real-time exchange rates</p>
            </header>

            <div class="converter-body">
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" value="1" min="0" step="any" placeholder="0.00">
                </div>

                <div class="currency-row">
                    <div class="select-group">
                        <label>From</label>
                        <div class="custom-dropdown" id="dropdown-from" tabindex="0">
                            <div class="selected-option">
                                <span class="flag"><img src="https://flagcdn.com/w40/us.png" alt="USD"
                                        class="flag-img"></span>
                                <span class="code">USD</span>
                                <span class="arrow">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M6 9l6 6 6-6" />
                                    </svg>
                                </span>
                            </div>
                            <div class="dropdown-menu">
                                <div class="search-box">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="11" cy="11" r="8" />
                                        <path d="M21 21l-4.35-4.35" />
                                    </svg>
                                    <input type="text" placeholder="Search...">
                                </div>
                                <ul class="options-list"></ul>
                            </div>
                        </div>
                    </div>

                    <button id="swap-btn" class="swap-btn" aria-label="Swap currencies">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 10h14l-3-3m0 0l-3 3" />
                            <path d="M17 14H3l3 3m0 0l3-3" />
                        </svg>
                    </button>

                    <div class="select-group">
                        <label>To</label>
                        <div class="custom-dropdown" id="dropdown-to" tabindex="0">
                            <div class="selected-option">
                                <span class="flag"><img src="https://flagcdn.com/w40/eu.png" alt="EUR"
                                        class="flag-img"></span>
                                <span class="code">EUR</span>
                                <span class="arrow">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M6 9l6 6 6-6" />
                                    </svg>
                                </span>
                            </div>
                            <div class="dropdown-menu">
                                <div class="search-box">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <circle cx="11" cy="11" r="8" />
                                        <path d="M21 21l-4.35-4.35" />
                                    </svg>
                                    <input type="text" placeholder="Search...">
                                </div>
                                <ul class="options-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="result-container">
                    <p class="conversion-text"><span id="result-amount">...</span> <span id="result-currency"></span>
                    </p>
                    <p class="rate-info" id="rate-info">Fetching live rates...</p>
                </div>
            </div>

            <footer>
                <p>Updated <span id="last-updated">just now</span></p>
            </footer>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
